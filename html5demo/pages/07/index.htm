<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
<h1>Fancier Forms</h1>
<p>
	There's more! These don't work in the iPhone, but have some desktop browser
	niceties.
</p>
<form id="tfn-example" action="#pages/07" method="get">
	<label for="slider-example">sliders:</label>
	<!-- okay, I lied, a little bit of JavaScript -->
	<input id="slider-example" type="range" min="-16" max="15" step="0.5" onchange="document.getElementById('val').innerText=this.value" />
	<span id="val">0.0</span>
	<br />
	<label for="date-example">dates:</label>
	<input id="date-example" type="date" />
	<br />
	<label for="required-example">matching patterns (/([A-Za-z][0-9])*/):</label>
	<input id="required-example" type="text" pattern="([A-Za-z][0-9])*" />
	<br />
	<label for="required-example">required fields:</label>
	<input id="required-example" type="text" required />
	<br />
	<input type="submit" value="Check" />
</form>
	</body>
</html>
