<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
<h1>Fancy Forms</h1>
<p>
	Forms are the bread and butter of most commercial websites? The following, though, are
	slightly less dull, as they have device-specific customisations. Click/touch
	as you please.
</p>
<form id="form-example" action="#pages/06" method="get">
	<label for="placeholder-example">placeholder text:</label>
	<input id="placeholder-example" type="text" placeholder="enter details..." />
	<br />
	<label for="email-example">email address:</label>
	<input id="email-example" type="email" />
	<br />
	<label for="number-example">numbers:</label>
	<input id="number-example" type="number" min="-16" max="15" step="0.2" />
	<br />
	<label for="number-example">keypad numbers:</label>
	<input id="number-example" type="tel" />
	<br />
	<label for="url-example">web addresses:</label>
	<input id="url-example" type="url" />
	<br />
	<label for="search-example">search boxes:</label>
	<input id="search-example" type="search" />
	<br />
	<input id="check-example" type="submit" value="check" />
</form>
	</body>
</html>
